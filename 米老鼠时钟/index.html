<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<title>米老鼠时钟</title>
</head>

<body>
	<div id="watch">
		<div class="digit">
			<span>1</span>
		</div>
		<div class="digit">
			<span>2</span>
		</div>
		<div class="digit">
			<span>3</span>
		</div>
		<div class="digit">
			<span>4</span>
		</div>
		<div class="digit">
			<span>5</span>
		</div>
		<div class="digit">
			<span>6</span>
		</div>
		<div class="digit">
			<span>7</span>
		</div>
		<div class="digit">
			<span>8</span>
		</div>
		<div class="digit">
			<span>9</span>
		</div>
		<div class="digit">
			<span>10</span>
		</div>
		<div class="digit">
			<span>11</span>
		</div>
		<div class="digit">
			<span>12</span>
		</div>
		<div id="mickey"></div>
		<div class="left" id="hours"></div>
		<div class="right" id="minutes"></div>
	</div>

	<script src="js/index.js"></script>

</body>

</html>
